<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- ==================
  Stylesheets
  ================== -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-96x96.png">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- my own Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Learning Javascript</title>
</head>

<body>
  <div class="container">

    <header>
      <div class="row py-4 px-3 clearfix ">
        <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 pl-2">
          <i id="home-icon" class="fas fa-home text-dark home-icon "></i>
        </div>

        <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <img class="logo" src="img\taxi_logo.png" alt="Taxi logo">
        </div>

        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <button id="login-btn" class="btn btn-lg btn-warning text-light login-btn " type="button" name="button">Login</button>
        </div>

      </div>

    </header>
    <nav>
      <div class="">
        <img class="banner" src="img\taxi_header.png" alt="Banner image">
      </div>

      <ul id="taxi-nav-container" class="taxi-nav-container bg-dark text-info active clearfix ">
        <div class="text-light">
          <i id="close-btn" class="fas fa-times bg-info mr-4 p-2 close-btn"></i>
        </div>
        <li class="taxi-nav-list mt-3 home"> <a class="taxi-nav-link" href="#"> Home </a> </li>
        <li class="taxi-nav-list book"> <a class="taxi-nav-link" href="#"> Book </a> </li>
        <li class="taxi-nav-list pay"> <a class="taxi-nav-link" href="#"> Pay </a> </li>
        <li class="taxi-nav-list contact"> <a class="taxi-nav-link" href="#"> Contact </a> </li>
      </ul>
    </nav>
    <!-- login form -->
    <form id="login-form" class="text-dark my-5 width" action="index.html" method="post">
      <label class="form-control" for="username">Enter the username: </label>
      <input type="text" name="username" class="form-control" id="username" value="">

      <label class="form-control mt-4" for="password">Enter the password: </label>
      <input type="password" name="password" class="form-control" id="password" value="">

      <button id="submit" type="button" class="btn btn-dark text-warning btn-xxl mt-4" name="button">Submit</button>
    </form>
    <main>
      <!--Input Section -->
      <section>
        <form id="input-form" class="border border-warning p-5 mt-5" action="index.html" method="post">
          <h1>Location</h1>
          <label class="form-control" for="origin">Origin:</label>
          <select class="form-control" id="origin" name="origin">
            <option value="courtenayPlace">Courtenay Place</option>
            <option value="lambtonQuay">Lambton Quay</option>
            <option value="mtCook">Mount Cook</option>
            <option value="wgtnTrainStation">Wellington Train Station</option>
          </select>

          <label class="form-control mt-4" for="destination">Destination:</label>
          <select class="form-control" id="destination" name="destination">
            <option value="courtenayPlace">Courtenay Place</option>
            <option value="lambtonQuay">Lambton Quay</option>
            <option value="mtCook">Mount Cook</option>
            <option value="wgtnTrainStation">Wellington Train Station</option>
          </select>

          <label class="form-control mt-4" for="pickupTime">Pickup Date and Time:</label>
          <input class="form-control" type="datetime-local" id="pickupTime" name="pickupTime">

          <button id="submit-input" class="btn btn-lg btn-warning text-dark mt-3" type="button" name="button">Submit</button>



        </form>
      </section>

      <!-- Map section -->
      <section class="row clearfix">
        <h3>Map & Cost calculation</h3>
        <!--The div element for the map -->
        <div id="map" class="col-md-8 col-xl-10"></div>
        <div class="col-md-4 col-xl-2">
        <h4>Calculation</h4>
      </section>
    </main>
    <footer>

    </footer>
  </div>
  <!-- ==================
scripts
==================== -->
  <!-- map key-->
  <script src="js/mapKey.js">
  </script>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlVODe_0tA2AmDJo6BXgyybuFBi-Vhwro&callback=initMap&libraries=&v=weekly" async></script>

  <!-- my own script -->
  <script src="js/script.js">

  </script>
</body>

</html>
